<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 50%;
            margin: 100px auto;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        .btn-login {
            background-color: #4CAF50;
            color: #fff;
        }
        .btn-join {
            background-color: #2196F3;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>홈페이지</h1>
    <a href="/home/login"><button class="btn-login">로그인</button></a>
    <a href="/home/join"><button class="btn-join">회원가입</button></a>
</div>
</body>
</html>
