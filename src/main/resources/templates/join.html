<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>"LeeHyunWoo shoping Mall"</title>

<body>
<div>
  <p>회원가입</p>
</div>
</body>

<body>
<div class = "container" style = "text-align: center">
  <form action = "/joinProc" method="post">
    <div class = "form-group">

      <label for="user_name">이름</label>
      <input type = "text" id="user_name" name="user_name" placeholder="이름을 입력하세요"><br>

      <label for="nickname">닉네임</label>
      <input type = "text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요"><br>

      <label for="user_id">아이디</label>
      <input type = "text" id="user_id" name="user_id" placeholder="아이디를 입력하세요"><br>

      <label for="password">패스워드</label>
      <input type = "password" id="password" name="password" placeholder="비밀번호를 입력하세요"><br>

      <label for="email">이메일</label>
      <input type = "email" id="email" name="email" placeholder="이메일을 입력하세요"><br>

      <label for="address">주소</label>
      <input type = "text" id="address" name="address" placeholder="주소를 입력하세요"><br>

      <label for="age">나이</label>
      <input type = "number" id="age" name="age" placeholder="나이를 입력하세요"><br>

    </div>
    <button type="submit">가입</button>
  </form>
</div>
</body>
</html>
