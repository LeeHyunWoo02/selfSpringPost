<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      width: 50%;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #4CAF50;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>회원가입</h1>
  <form action="/joinProc" method="post">
    <div class="form-group">
      <label for="user_name">이름</label>
      <input type="text" id="user_name" name="user_name" placeholder="이름을 입력하세요" required>
    </div>
    <div class="form-group">
      <label for="nickname">닉네임</label>
      <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" required>
    </div>
    <div class="form-group">
      <label for="user_id">아이디</label>
      <input type="text" id="user_id" name="user_id" placeholder="아이디를 입력하세요" required>
    </div>
    <div class="form-group">
      <label for="password">패스워드</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
    </div>
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
    </div>
    <div class="form-group">
      <label for="address">주소</label>
      <input type="text" id="address" name="address" placeholder="주소를 입력하세요" required>
    </div>
    <div class="form-group">
      <label for="age">나이</label>
      <input type="number" id="age" name="age" placeholder="나이를 입력하세요" required>
    </div>
    <button type="submit">가입</button>
  </form>
</div>
</body>
</html>
