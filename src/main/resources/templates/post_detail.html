<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 상세페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-header {
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .post-header h1 {
            margin: 0;
            font-size: 24px;
        }
        .post-header .meta {
            color: #888;
            margin: 10px 0;
        }
        .post-content {
            margin-bottom: 30px;
        }
        .comments-section {
            margin-top: 50px;
        }
        .comments-section h2 {
            margin: 0 0 20px 0;
            font-size: 20px;
        }
        .comment {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .comment .author {
            font-weight: bold;
        }
        .comment .date {
            color: #888;
            font-size: 12px;
        }
        .comment .content {
            margin: 10px 0;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="post-header">
        <h1 th:text ="${post.title}"></h1>
        <div class="meta">작성자: 홍길동 | 작성일: 2024-07-27</div>
    </div>
    <div class="post-content">
        <p th:text="${post.content}"></p>
    </div>

    <div class="comments-section">
        <h2>댓글</h2>
        <div class="comment">
            <div class="author">댓글 작성자 1</div>
            <div class="date">2024-07-27 14:23</div>
            <div class="content">첫 번째 댓글 내용입니다. 게시물에 대한 의견이나 질문을 작성할 수 있습니다.</div>
        </div>
        <div class="comment">
            <div class="author">댓글 작성자 2</div>
            <div class="date">2024-07-27 15:45</div>
            <div class="content">두 번째 댓글 내용입니다. 추가적인 정보나 생각을 공유할 수 있습니다.</div>
        </div>
    </div>
</div>
</body>
</html>
