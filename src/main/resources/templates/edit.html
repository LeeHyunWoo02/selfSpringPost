<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-header {
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .post-header h1 {
            margin: 0;
            font-size: 24px;
        }
        .post-header .meta {
            color: #888;
            margin: 10px 0;
        }
        .post-content {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            height: 200px;
            resize: vertical;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons .btn-save {
            background-color: #4CAF50;
            color: #fff;
        }
        .buttons .btn-cancel {
            background-color: #f44336;
            color: #fff;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="post-header">
        <h1>게시물 수정</h1>
        <p th:text="${post.nickname}">작성자</p>
        <div class="meta"><p th:text="${post.updateDate}">마지막 수정일</p></div>
    </div>
    <div class="post-content">
        <form th:action="@{/post/editProc/{id}(id=${post.id})}" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" th:value="${post.title}" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" required th:text="${post.content}"></textarea>
            </div>
            <div class="buttons">
                <button type="submit" class="btn-save">저장</button>
                <a th:href="@{/post_detail/{id}(id=${post.id})}" class="btn-cancel"><button type="button">취소</button></a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
