<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 리스트</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- 필요한 경우 CSS 파일 추가 -->
</head>
<body>
<h1>게시물 리스트</h1>
<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>내용</th>
        <th>상세보기</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.title}">제목 예시</td>
        <td th:text="${post.content}">내용 예시</td>
        <td>
            <a th:href="@{/post_detail/{id}(id=${post.id})}"><button>상세보기</button></a>>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a href="/home_user"><button type="button"> 메인 홈</button> </a>
    <a href="post/write"><button type="button"> 게시물 작성</button> </a>
</div>
</body>
</html>
